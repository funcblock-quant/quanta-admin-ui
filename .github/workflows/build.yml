name: Production

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm' # 缓存 npm 依赖

      - name: install
        run: npm ci # 使用 npm ci 进行干净安装

      - name: install sass-migrator
        run: npm install -g sass-migrator

      - name: sass-migrator division **/*.scss
        run: sass-migrator division **/*.scss

      - name: Build
        run: npm run build:prod

      - name: ClearFile
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.DEPLOY_KEY_PROD }}
          # 重启的脚本，根据自身情况做相应改动，一般要做的是migrate数据库以及重启服务器
          script: |
            sudo rm -rf /data/quanta-admin-ui/*

      - name: rsync deployments
        uses: burnett01/rsync-deployments@4.1
        with:
          switches: -avzr --delete --filter=':- .gitignore'
          path: build/*
          remote_path: /data/quanta-admin-ui
          remote_host: ${{ secrets.SSH_HOST }}
          remote_user: ${{ secrets.SSH_USERNAME }}
          remote_key: ${{ secrets.DEPLOY_KEY_PROD }}
